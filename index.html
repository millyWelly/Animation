  <header class="container">
    <h1 class="h1">Добрый день! Меня зовут Милослава, и ниже представлены примеры популярных анимаций, используемых в веб-приложениях</h1>
  </header>
  <main class="container">
    <div class="animation">
      <div class="animation_block">
        <div class="blob">
          <svg class="blob_svg" width="600" height="600" viewBox="0 0 600 600">

              <animate attributeName="d" dur="8s" repeatCount="indefinite"
                       values="M431.3 121.9c22 40.1 11.3 97.5 13.3 146.9 2 49.5 16.6 91.1 4.3 121.8-12.2 30.6-51.3 50.4-88.5 55.1-37.1 4.7-72.4-5.7-108.8-17.1-36.5-11.3-74.1-23.7-104-52-29.9-28.2-52-72.4-48.4-115.4 3.5-43 32.7-84.8 70.5-122.2 37.7-37.3 84-70.2 134.5-75.1 50.4-5 105.1 17.9 127.1 58z;

                  M404.4 176.7c20.9 16.4 20.8 58.8 38.8 106.2 18.1 47.4 54.4 99.7 40.9 123.6-13.5 23.9-76.7 19.3-131.6 40.4-54.8 21-101.2 67.7-150.5 71.7-49.4 4.1-101.7-34.5-107.8-81.9C88 389.2 128 333 144.2 278c16.2-55.1 8.5-108.8 30.5-125 22-16.1 73.7 5.5 120.4 11.3 46.7 5.9 88.5-3.9 109.3 12.4z;

                  M431.3 121.9c22 40.1 11.3 97.5 13.3 146.9 2 49.5 16.6 91.1 4.3 121.8-12.2 30.6-51.3 50.4-88.5 55.1-37.1 4.7-72.4-5.7-108.8-17.1-36.5-11.3-74.1-23.7-104-52-29.9-28.2-52-72.4-48.4-115.4 3.5-43 32.7-84.8 70.5-122.2 37.7-37.3 84-70.2 134.5-75.1 50.4-5 105.1 17.9 127.1 58z;" />
            </path>
          </svg>
        </div>
      </div>
      <h3 class="description">
        Эффект движущегося фона
      </h3>
    </div>
    <div class="animation">
      <div class="animation_block">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 510" version="1.1">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <!-- Gray Box -->
            <rect id="gray-box" width="50" height="50" fill="#BBBBCC"></rect>
            <path id="gray-path" d="M495,510 L495, -100" fill="none"></path>
            <animateMotion
                xlink:href="#gray-box"
                dur="10s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#gray-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#gray-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="5s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Brown Box -->
            <rect id="brown-box" width="50" height="50" fill="#AA7755"></rect>
            <path d="M540,530 L540, -100" id="brown-path" fill="none"></path>

            <animateMotion
                xlink:href="#brown-box"
                dur="30s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#brown-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#brown-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="15s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Purple Box -->
            <rect id="purple-box" width="75" height="75" fill="#8B60B9"></rect>
            <path id="purple-path" d="M595,650 L595, -100" fill="none"></path>
            <animateMotion
                xlink:href="#purple-box"
                dur="20s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#purple-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#purple-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 37.5 37.5"
                to="360 37.5 37.5"
                dur="10s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Cyan box -->
            <rect id="cyan-box" width="60" height="60" fill="#66EEDD"></rect>
            <path id="cyan-path" d="M705,800 L705, -100" fill="none"></path>
            <animateMotion
                xlink:href="#cyan-box"
                dur="20s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#cyan-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#cyan-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 30 30"
                to="360 30 30"
                dur="15s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Tomato Box -->
            <rect id="tomato-box" width="35" height="35" fill="#FF8877"></rect>
            <path id="tomato-path" d="M685,1000 L685, -100" fill="none"></path>
            <animateMotion
                xlink:href="#tomato-box"
                dur="30s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#tomato-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#tomato-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 17.5 17.5"
                to="360 17.5 17.5"
                dur="8s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Yellow Box -->
            <rect id="yellow-box" width="30" height="30" fill="#FFEE33"></rect>
            <path id="yellow-path" d="M755,800 L755, -100" fill="none"></path>
            <animateMotion
                xlink:href="#yellow-box"
                dur="15s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#yellow-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#yellow-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 15 15"
                to="360 15 15"
                dur="8s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Blue Box -->
            <rect id="blue-box" width="50" height="50" fill="#6666FF"></rect>
            <path d="M785,800 L785, -100" id="blue-path" fill="none"></path>
            <animateMotion
                xlink:href="#blue-box"
                dur="10s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#blue-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#blue-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="6s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Green Box -->
            <rect id="green-box" width="40" height="40" fill="#66CC99"></rect>
            <path id="green-path" d="M810,900 L810, -100" fill="none"></path>
            <animateMotion
                xlink:href="#green-box"
                dur="20s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#green-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#green-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="10s"
                repeatCount="indefinite"
                fill="freeze"
            />
            <!-- Pink Box -->
            <rect id="pink-box" width="100" height="100" fill="#FF88CC"></rect>
            <path id="pink-path" d="M1000,900 L1000, -100" fill="none"></path>
            <animateMotion
                xlink:href="#pink-box"
                dur="25s"
                begin="0s"
                fill="freeze"
                repeatCount="indefinite">
              <mpath xlink:href="#pink-path" />
            </animateMotion>
            <animateTransform
                xlink:href="#pink-box"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="10s"
                repeatCount="indefinite"
                fill="freeze"
            />
          </g>
        </svg>
      </div>
      <h3 class="description">
        Эффект всплытия элементов
      </h3>
    </div>
    <div class="animation">
      <div class="animation_block">
        <svg class="bird_svg" viewBox="0 0 65 62.2">
          <path fill="#D2527F" d="M32.5,8.5c0-22.6,14.2,6.1,6.8,13.8c7.4-7.7,39.1-3.1,15.3,2.2c23.8-5.3,0.9,17-11.1,10.8c11.9,6.3,17.3,37.9,2.6,15.2
  c14.7,22.6-13.7,7.7-13.7-7.2c0,14.9-28.4,29.8-13.7,7.2c-14.7,22.6-9.3-9,2.6-15.2C9.5,41.6-13.4,19.2,10.4,24.6
  c-23.8-5.3,7.9-10,15.3-2.2C18.3,14.6,32.5-14.1,32.5,8.5z">
            <animate attributeName="d"
                     begin="mouseover"
                     fill="freeze"
                     dur="2s"
                     to="M26.2,25C40.1-8.9,62.6-3.1,48.8,11.7C63.5,0.4,75.6,14,51.2,22.4c21.5-3.7,10.3,11.6-2.8,10.4c14.1,4.6,2.7,10.2-7.8,7.3 c11.8,4,0.6,9.1-10.5,6.6c1,4.8,2.6,18-12.4,4.9C8.3,51.3,4.7,35,9.3,27c-5.4-0.7-12.5-0.6-1.1-3.4c-15.4-4.9-5.9-4.8,2.1-3.2 C13.3,11.9,26.1,11.1,26.2,25z" />
            <animate attributeName="fill"
                     dur="2s"
                     begin="mouseover"
                     fill="freeze"
                     values="#D2527F;#F9BF3B" />
          </path>
        </svg>
      </div>
      <h3 class="description">
        Плавное превращение одного svg-объекта в другой
      </h3>
    </div>
